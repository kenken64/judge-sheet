<div class="container">
        <form name="ctrl.teamform" class="form-horizontal form-addTeam">
        <div class="form-group">
            <label class="control-label col-sm-2" for="runName">Team Name</label>
            <div class="col-sm-6">
                <input type="text" ng-model="ctrl.team.name" class="form-control" id="runName" placeholder="team name.." required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="member1">Team Member 1</label>
            <div class="col-sm-6">
                <input type="text" ng-model="ctrl.team.member1" class="form-control" id="member1" placeholder="Team member 1.." required>
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="member2">Team Member 2</label>
            <div class="col-sm-6">
                <input type="text" ng-model="ctrl.team.member2" class="form-control" id="member2" placeholder="Team member 2..">
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="runNo">Run No.</label>
            <div class="col-sm-6">
                <select ng-model="ctrl.team.runNo" class="form-control" id="runNo" required>
                    <option ng-repeat="run in ctrl.runs" value="{{run.runName}} - {{run.year}}">{{run.runName}} - {{run.year}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="photolink">Photo link</label>
            <div class="col-sm-6">
                <input type="text" ng-model="ctrl.team.photo" class="form-control" id="photolink" placeholder="Photo link" required>
            </div>    
        </div>
        <div class="form-group"> 
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" ng-disabled="ctrl.teamform.$invalid" ng-click="ctrl.saveTeam()">Save</button>
            </div>
        </div>
        
        </form>
        </div>
